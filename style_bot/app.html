<div class="form-container">
	<!-- Buttons on the top -->
	<div class="form-item">
		<button id="stylebot" class="ms-Button">
      <span class="ms-Button-label">Check Writing Style</span>
    </button>
		<button id="stylebot_all" class="ms-Button">
		  <span class="ms-Button-label">Check All</span>
		</button>
	</div>

	<!-- Configuration div for model selection and checkbox -->
	<div class="bordered-div" id="configDiv">
		<span class="title">Configuration parameters:</span>
		<br />
		<div class="form-item">
			<label for="models">Model:</label>
			<select id="models">
				<option value="chatgpt">Chat GPT</option>
				<option value="gpt4-t">GPT4 Turbo</option>
				<option value="gpt4">GPT4</option>
			</select>
		</div>

		<div class="form-item">
			<input id="replace" type="checkbox" checked>
			<label for="replace">Clear Comments</label>
		</div>
	</div>
</div>

<div id="loader" class="loader hidden"></div>
